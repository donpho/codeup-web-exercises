<!DOCTYPE html>
<html>
<head>
    <title>"Register With Us"</title>
</head>
<body>
    <form method="POST" action="http://webhook.site/3dea4823-3c12-4971-bb3e-f945a37796f0"></form>
    <br>
    <label for="user">
    <input id="user" type="text" name="email" placeholder="Enter your email address.">
    </label>
   <br>
    <label for="password">
    <input id="password" type="password" name="password" placeholder="Enter your password.">
    </label>
    <br>
    Please tell us about yourself.
    <br>
    <textarea name="bio"></textarea>
    <br>
    How did you hear about us?
    <br>
    <label for="billboard">
        <input id="billboard" type="checkbox" name="advertisement" value="a">Billboard
    </label>
    <label for="radio">
        <input id="radio" type="checkbox" name="advertisement" value="b">Radio Advertisement
    </label>
    <label for="internet">
        <input id="internet" type="checkbox" name="advertisement" value="c">Internet Advertisement
    </label>
    <label for="other-ads">
        <input id="other-ads" type="checkbox" name="advertisement" value="d">Other
    </label>
    <br>
    What web browser are you currently using?
    <br>
    <select name="web-browser">
        <label for="chrome">
        <option id="chrome" value="google">Google Chrome</option>
        </label>
        <label for="ie">
        <option id="ie" value="ie">Internet Explorer</option>
        </label>
        <label for="firefox">
        <option id="firefox" value="firefox">Mozilla Firefox</option>
        </label>
        <label for="safari">
        <option id="safari" value="safari">Safari</option>
        </label>
        <label for="other-browser">
        <option id="other-browser" value="other">Other</option>
        </label>
    </select>
    <br>
    <button type="submit">Submit</button>
</body>
</html>
