    <input id="username" type="text" name="username">

    <br>

    <label for="password">password</label>

        <input id="married-joint" type="radio" name="filing_status" value="married_joint">

        Head of Household

    <h2>This past year I was (check all that apply)</h2>

    <label for="self-employed">
        <input id="self-employed" type="checkbox" name="employment_status" value="self_employed">

    <label for="small-business">
        <input id="small-business" type="checkbox" name="employment_status" value="small_business">
        Employed by a small business (< 50 employees)

    <br>

    <label for="large=business">
        <input id="large=business" type="checkbox" name="employment_status" value="large_business">
        Employed by a large business (> 50 employees)
    </label>
    <br>

    <h2>What kind of phone do you have</h2>

    <label for="phone">

        <option value="other">Other</option>
    </select>
    </label>

    <hr>

    <label for="newsletter">Sign Me Up For The Newsletter
        <input type="checkbox" name="newsletter" checked id="newsletter">
    </label>

    <br>
    <button>Submit</button>
