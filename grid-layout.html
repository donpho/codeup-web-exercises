<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/grid-layout.css">
</head>

<body>

    <div class="container">
        <!--1/2-->
        <div class="row">
            <div class="column one-half">1/2</div>
            <div class="column one-half">1/2</div>
        </div>
        <!--1/3-->
        <div class="row">
            <div class="column one-third">1/3</div>
            <div class="column one-third">1/3</div>
            <div class="column one-third">1/3</div>
        </div>
        <!--1/4-->
        <div class="row">
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>
        </div>
        <!--1/8-->
        <div class="row">
            <div class="column one-eight">1/8</div>
            <div class="column one-eight">1/8</div>
            <div class="column one-eight">1/8</div>
            <div class="column one-eight">1/8</div>
            <div class="column one-eight">1/8</div>
            <div class="column one-eight">1/8</div>
            <div class="column one-eight">1/8</div>
            <div class="column one-eight">1/8</div>
        </div>
        <!--Mix-->
        <div class="row">
            <div class="column one-fourth">1/4</div>
            <div class="column one-half">1/2</div>
            <div class="column one-fourth">1/4</div>
        </div>

    </div>

</body>
</html>
