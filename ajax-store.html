
<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button id="refresh">Refresh</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function() {
        "use strict";
        // TODO: Create an ajax GET request for /data/inventory.json

        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements


        function updateTable() {
            $.ajax("data/inventory.json").done(function(data, status, jqXhr) {

                $('#insertProducts').html('');

                data.forEach(function (item) {
                    $('#insertProducts').append('<tr>');
                    $('#insertProducts').append('<td>'+item.title+'</td>');
                    $('#insertProducts').append('<td>'+item.quantity +'</td>');
                    $('#insertProducts').append('<td>'+item.price+'</td>');
                    $('#insertProducts').append('<td>'+item.categories+'</td>');
                    $('#insertProducts').append('</tr>');

                })
            });
        }
        $('#refresh').click(updateTable);
        


    })();
</script>

</body>
</html>
